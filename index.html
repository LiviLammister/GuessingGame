<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>
    <meta charset="utf-8">
    <link rel='stylesheet' type='text/css' href='main.css'>
    <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  </head>
<body>

  </head>
  <body>

      <div id='app' class='center container'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1>Guessing Game</h1>
          <h2>Guess a number between 1-100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
                <input id='players-input' class='center' placeholder="TYPE GUESS HERE" maxlength='3' autofocus=autofocus></input>
                <button id='submit' class='btn btn-default'>Go!</button>
          </div>

          <div id='guesses'>
            <ul>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
                <li class='guess'>-</li>
            </ul>
          </div>

          <div id='menu-btns'>
            <!-- reset and hint buttons -->
            <button type='button' class='btn btn-default'>Reset</button>
            <button type='button' class='btn btn-default'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
        <div class='row'>
          <div class='col-sm-4'>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class='col-sm-4'>
            <h4>Project by Olivia Lam</h4>
          </div>

          <div class='col-sm-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
